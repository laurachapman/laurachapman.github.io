<!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div id="modal-content" class="modal-content">

        <div id="slide-area">
            <!--put the slides in here programmatically -->
        </div>

        <!-- Caption text -->
        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <!-- Next/previous controls -->
        <div id="simpleControls">
            <a class="control prev-slide" onclick="plusSlides(-1)">prev</a>
            /
            <a class="control next-slide" onclick="plusSlides(1)">next</a>
        </div>

        <!-- Thumbnail image controls -->
        <div class="row" id="thumbs">

            <!--create these programmatically-->

        </div>

    </div>
</div>
